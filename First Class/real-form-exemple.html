<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Form Exemple</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/registration">

        <div class="container">

            <div class="register">
                <label for="firstName">Enter First Name: </label>
                <input type="text" id="firstName" placeholder="First Name" name="firstName" required>
            </div>

            <div class="register">
                <label for="lastName">Enter Last Name: </label>
                <input type="text" id="lastName" placeholder="Last Name" name="lastName" required>
            </div>

            <div class="register">
                <label for="age-select">Select age group</label>
                <Select class="ageSelect" name="age" id="age-select" required>
                    <option value="">--Please Choose an option</option>
                    <option value="under-18">Under 18</option>
                    <option value="between_18-25">Between 18-25</option>
                    <option value="between_25-35">Between 25-35</option>
                    <option value="between_35-55">Between 35-55</option>
                    <option value="above-55">Above 55</option>
                </Select>
            </div>

            <div class="register">
                <label for="email">Enter Email: </label>
                <input type="email" id="email" placeholder="Email" name="email" required>
            </div>

            <div class="register">
                <label for="password">Enter Password: </label>
                <input type="password" id="password" placeholder="Password" name="Password" required>
            </div>
        </div>


        <h2>Select a Race!</h2>
        <div class="raceType">
            <!--Radio Ã© uma escolha. Precisa do valor pra saber qual foi escolhido-->
            <div class="race">
                <label for="fun5k">Fun Race 5k</label>
                <input type="radio" name="marathon" id="fun5k" value="fun5k" required>
            </div>
            <div class="race">
                <label for="half-marathon">Half Marathon</label>
                <input type="radio" name="marathon" id="half-marathon" value="half-marathon">
            </div>
            <div class="race">
                <label for="full-marathon">full Marathon</label>
                <input type="radio" name="marathon" id="full-marathon" value="full-marathon">
            </div>
        </div>

        <div class="registerButton">
            <button>Registration!</button>
        </div>
    </form>
</body>
